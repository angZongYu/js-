<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="change">
        <li style="background-color: red;"></li>
        <li style="background-color: green;"></li>
        <li style="background-color: rgb(202, 107, 138);"></li>
    </ul><br><br><br>
    <table  cellspacing="0">
        <tr>
            <td><a href="#">12</a></td>
            <td><a href="#">34</a></td>
            <td><a href="#">56</a></td>
            <td><a href="#">78</a></td>
            <td><a href="#">90</a></td>
        </tr>
    </table>
</body>
<script>
        var color=['red','green','yellow']
        var background=['rgb(53, 204, 146)','rgb(187, 116, 50)','rgb(84, 39, 206)']
        var li=document.getElementsByTagName('li')
        var table=document.getElementsByTagName('table')[0]
        var body=document.getElementsByTagName('body')[0]

        
        for(var i=0;i<li.length;i++){
            li[i].index=i
            li[i].onclick=function(){
                 for(var i=0;i<li.length;i++){
                     li[i].className=''
                     this.className='avt'
                 }
                  table.style.background=color[this.index]
                  body.style.background=background[this.index]
            }
        }
</script>
<style>
    #change{
       list-style: none;
    }
    .avt{
        border-radius: 50%;
    }
    li{
        float: left;
        margin: 10px;
        height: 20px;
        width: 20px;
    }
    table{
        width: 600px;
    }
    td{
        width: 100px;
        text-align: center;
        line-height: 30px;
        height: 30px;
        border: 1px solid black;
       
    }
</style>
</html>
